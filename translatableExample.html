<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title><link rel="icon" href="http://beta.englishpatient.org/home/img/logo_mini.png" />

    <script src="home/plugins/jquery-1.11.1.min.js">

    </script>

</head>
<body>


<button id="translate" >translate</button>

<div class="translatable" data-trRu="Это <b>простой</b> <br/>пример" >
    This is a <b>simple</b> <br/>example
</div>

<script>
    var SabirTranslate = function(){
        var self = this;
        this.lang = 'Ru';

        this.init = function(){
            self.initButton()
        }

        this.translateAll = function(){
            $('.translatable').each(function(){
                var attrName = 'data-tr' + self.lang;
                var newContent = $(this).attr(attrName);
                $(this).html(newContent);
            });
        }

        this.initButton = function(){
            $('#translate').bind('click', function(){
                self.translateAll();
            });
        }

    }

    $(function(){
        ST = new SabirTranslate();
        ST.lang = 'Ru';
        ST.init();
    });

</script>

</body>
</html>
