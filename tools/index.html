<script>

    var VideoModalManager = function(){
        var self = this;
        this.videoLinkSelector = '.videoLink';
        this.videoLinkAttrName = 'data-vimeoId';
        this.modalSelector = '#vimeoModal';


        this.init = function(){
            self.initVideoLinks();
        }

        this.initVideoLinks = function(){
            $('body').on('click', self.videoLinkSelector, function(){
                var vimeoId = $(this).attr(self.videoLinkAttrName);
                var vimeoSrc = 'http://player.vimeo.com/video/' + vimeoId + '?title=0&byline=0&portrait=0';
                $(self.modalSelector + ' iframe').attr('src', vimeoSrc);
                $(self.modalSelector).modal();
            });
        }
    }

    VMM = new VideoModalManager();
    VMM.init();

</script>
