<div class="modal fade bs-modal-sm" id="questionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title nameWidget" id="questionName" >.</h4>
            </div>
            <div class="modal-body">


                <div class="text-center">
                    <iframe id="vimeoIframe" src="" style="width: 320px; height: 240px;" ></iframe>
                </div>

                <div>
                    <p id="questionTranscript">

                    </p>


                    <div>
                        <table class="table table-bordered" id="questionAnswersTable" >

                        </table>
                    </div>

                </div>


                <br/>
                <button class="btn btn-success pull-right" id="answerQuestionButton" >Submit</button>
                <br/>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-modal-sm" id="vimeoModal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            </div>

    </div>
</div>

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            </div>
            <div class="modal-body">
                <ul id="exerciseAnswersList">

            </div>
            <div class="modal-footer">
