<script>

$(function(){

    DEMO_TEXT = $('#text').val();

    M = new Remarkable();

    if (localStorage.getItem('s') != undefined){
        $('#text').val(localStorage.getItem('s'));
    }

    $('#placeholder').html(M.render($('#text').val()));

    initButtons();

    $('#text').on('keyup', function(){
        var s = $(this).val();
        $('#placeholder').html(M.render(s));
        save(s);
    });

    function initButtons(){
        $('#refresh').bind('click', function(){
            $('#text').val(DEMO_TEXT);
            $('#placeholder').html(M.render(DEMO_TEXT));
            save(DEMO_TEXT);
        });
        $('#save').bind('click', function(){
            var s = $('#text').val();
            localStorage.setItem('s', s);
            alert('saved');
        });


        $('#infoModal').on('hidden.bs.modal', function () {
            $('#infoModal .modal-body').html($('#infoModal .modal-body').html());
        })

    }

    function save(s){
        localStorage.setItem('s', s);
    }

});

</script>
