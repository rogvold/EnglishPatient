                    <textarea class="form-control" id="newExTags" placeholder="Теги"></textarea>
                    <br/>

                    <select id="exerciseType" class="form-control" >
                        <option class="form-control" value="speaking" >Чтобы говорили</option>
                        <option class="form-control" value="typing" >Чтобы писали на слух</option>
                        <option class="form-control" value="recognition" >Распознавание (experimental feature)</option>
                    </select>

                    <div id="playingModeControls">
                        <h5>Что отображать в режиме показа</h5>
                        <div class="checkboxesPlaceholder">
                            <input type="checkbox"  class="modeCheckbox" data-value="text" value="text" checked="" /> <span class="mr15">text</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="audio" value="audio" checked=""  />  <span class="mr15">audio</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="video" value="video" checked=""  />  <span class="mr15">video</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="image" value="image" checked=""  />  <span class="mr15">image</span>
                        </div>
                    </div>
                    <hr/>

                    <div id="exerciseModeControls">
                        <h5>Что отображать в режиме упражнения</h5>
                        <div class="checkboxesPlaceholder">
                            <input type="checkbox"  class="modeCheckbox" data-value="text" value="text" /> <span class="mr15">text</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="audio" value="audio" checked=""  />  <span class="mr15">audio</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="video" value="video" checked=""  />  <span class="mr15">video</span>
                            <input type="checkbox"  class="modeCheckbox ml15" data-value="image" value="image" />  <span class="mr15">image</span>
                        </div>
                    </div>

                    <br/>
                    <div>

                    <br/>
                    <br/>
                </div>
