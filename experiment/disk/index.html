<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title><link rel="icon" href="http://beta.englishpatient.org/home/img/logo_mini.png" />

    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>


</head>
<body>

<form action="http://englishpatient.org:5015/upload?back=http://disk.englishpatient.org/vimeo.html" method="POST" enctype="multipart/form-data" >
 <input name="file" type="file" />
    <br/>
    <input type="submit" value="submit" onclick="start(); return true;" />
</form>

<div id="preloader" style="display: none; background-color: navajowhite; padding: 10px; opacity: 0.9; z-index: 1000; position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px;">
    please wait... ( <span id="t">0</span> s )
    <br/>
    it can take up to several minutes

</div>

<script>
    function start(){
        t = 0;
        $('#preloader').show();
        setInterval(function(){
            t+=1;
            $('#t').text(t);
        }, 1000);
    }
</script>

</body>
</html>
